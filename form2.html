          <div class="main">
      <div class="regester">
        <h2>Regester Here</h2>
        <form id="regester" method="post">
          <label for="">First Name :</label>
          <br />

          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter First Name"
          />
          <br /><br />
          <label for="">Last Name :</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Last Name"
          />
          <br /><br />
          <label for="">Your Age :</label> <br />

          <input
            type="number"
            name="age"
            id="name"
            placeholder="How Old Are You?"
          />
          <br /><br />
          <label for="">Email :</label> <br />

          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Valid Email"
          />
          <br /><br />
          <label for="">Gender :</label> <br />

          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male" class="cls input" />
          &nbsp;
          <span id="male" class="cls">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" class="input" />
          &nbsp;
          <span id="female" class="cls">Female</span>
          <br /><br />
          <label for="">Known Language :</label> <br />

          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" class="input" />
          &nbsp;
          <span id="english" class="cls">English</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi" class="input" />
          &nbsp;
          <span id="hindi" class="cls">Hindi</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="urdu" class="input" />
          &nbsp;
          <span id="urdu" class="cls">Urdu</span>
          <br /><br />

          <label for="">Choose Your Flight :</label>
          <br />
          <input type="radio" name="flight" id="airindia" class="cls input" />
          &nbsp;
          <span id="airindia" class="cls">AirIndia</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="flight" id="indigo" class="cls input" />
          &nbsp;
          <span id="indigo" class="cls">Indigo</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="flight" id="emirates" class="cls input" />
          &nbsp;
          <span id="emirates" class="cls">Emirates</span>
          <br />
          <br />

          <select name="select" class="select" id="select">
            <option value="class">Select Class</option>
            <option value="classa">First Class</option>
            <option value="classb">Business Class</option>
            <option value="classc">Economy Class</option>
          </select>
          <br /><br />

          <label for="date">Select Date :</label>
          <br />
          <input
            type="date"
            value="dates"
            name="date"
            id="date"
            class="input"
          />
          <br /><br />

          <label for=""> Want Food Card Flight? :</label>
          <br />
          <input type="radio" name="card" id="yes" class="cls input" />
          &nbsp;
          <span id="y" class="cls">Yes</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="card" id="no" class="input" />
          &nbsp;
          <span id="n" class="cls">No</span>
          <br /><br />

          <textarea
            name="requiement"
            id="req"
            class="req"
            placeholder="Write More Requirements You Want"
          ></textarea>
          <br /><br />

          <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
      </div>
    </div>
